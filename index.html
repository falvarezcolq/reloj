    <script text="text/javascript">
        const deg =6;
        const hr = document.getElementById("hr")
        const mn = document.getElementById("mn")
        const sc = document.getElementById("sc")

        const timesdiv = document.getElementsByClassName("time")
        // const degrees= 0 
        
        // timesdiv.forEach(element => {

        for (var i = 0 ; i < timesdiv.length ; i++){
            degrees = i*30
            timesdiv[i].style.transform=`rotate(${degrees}deg)`;
        }
        


        setInterval(()=>{
            date = new Date();
            hh = date.getHours();
            mm = date.getMinutes();
            ss = date.getSeconds();
            
            console.log(`${hh} : ${mm} : ${ss}`)
            
            hr.style.transform = `rotate(${ 180 + hh*30 + (mm/12)}deg)`;
            mn.style.transform = `rotate(${ 180 + mm*6}deg)`;
            sc.style.transform = `rotate(${ 180 + ss}deg)`;

        } ,1000)
